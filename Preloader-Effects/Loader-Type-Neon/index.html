<!DOCTYPE html>
<html>

<head>
	<title>Loading Page</title>
	<link rel="stylesheet" href="loading.css">
</head>

<body>

	<div id="preloader">
		<div class="loading">
			<h2>Loading</h2>
			<!-- 20 Span Elements Created using Script -->
		</div>
	</div>


	<h1>HI MUSIC</h1>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/MN0tru5HV8I" frameborder="0"
		allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- <script src="loading.js"></script> -->

	<script>
		$(document).ready(function () {
			for (let i = 1; i <= 20; i++) {
				$(".loading").append(`<span style="--i:${i};"></span>`);
			}
		});
	</script>

</body>

</html>
