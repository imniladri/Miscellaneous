<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
	<defs>
		<style>
			margin: auto;
			background: #fff;
			display: block;
		</style>

		<path id="path" d="M50 15A15 35 0 0 1 50 85A15 35 0 0 1 50 15" fill="none"></path>
		<path id="circle" d="M0 0A15 35 0 0 1 0 70A15 35 0 0 1 0 0" fill="none"></path>
	</defs>
  
	<g transform="rotate(0 50 50)"><use xlink:href="#path" stroke="#f1f2f3" stroke-width="3"></use></g>
	<g transform="rotate(60 50 50)"><use xlink:href="#path" stroke="#f1f2f3" stroke-width="3"></use></g>
	<g transform="rotate(120 50 50)"><use xlink:href="#path" stroke="#f1f2f3" stroke-width="3"></use></g>

	<g transform="rotate(0 50 50)">
		<circle cx="50" cy="15" r="9" fill="#263ea5">
			<animateMotion dur="1s" repeatCount="indefinite" begin="0s">
				<mpath xlink:href="#circle"></mpath>
			</animateMotion>
		</circle>
	</g>

	<g transform="rotate(60 50 50)">
		<circle cx="50" cy="15" r="9" fill="#5756a2">
			<animateMotion dur="1s" repeatCount="indefinite" begin="-0.16666666666666666s">
				<mpath xlink:href="#circle"></mpath>
			</animateMotion>
		</circle>
	</g>

	<g transform="rotate(120 50 50)">
		<circle cx="50" cy="15" r="9" fill="#5a49f8">
			<animateMotion dur="1s" repeatCount="indefinite" begin="-0.3333333333333333s">
				<mpath xlink:href="#circle"></mpath>
			</animateMotion>
		</circle>
	</g>
</svg>