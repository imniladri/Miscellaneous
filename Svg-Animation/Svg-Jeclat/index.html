<!DOCTYPE html>
<html>

<head>
    <title>SVG Text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #111A2B;
        }

        object.svgtext {
            margin: 20px auto;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <object class="svgtext" data="text.svg"></object>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        for (var i = 0; i < $("svg path").length; i++) {
            console.log(`Letter ${i} is ${$("svg path")[i].getTotalLength()}`);
        }
    </script>

</body>

</html>
