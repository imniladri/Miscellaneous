<!DOCTYPE html>
<html>
<head>
	<title>Website Ratings System</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="custom.css">
</head>
<body>

	<h1 class="text">Please Give Ratings!</h1>
	<div class="rating">

		<input type="radio" name="rate" id="rate1" value="Bored">
		<label for="rate1">
			<img src="rate 1.png">
			<h4>Bored</h4>
		</label>

		<input type="radio" name="rate" id="rate2" value="Sad">
		<label for="rate2">
			<img src="rate 2.png">
			<h4>Sad</h4>
		</label>

		<input type="radio" name="rate" id="rate3" value="Happy">
		<label for="rate3">
			<img src="rate 3.png">
			<h4>Happy</h4>
		</label>

		<input type="radio" name="rate" id="rate4" value="Loved It">
		<label for="rate4">
			<img src="rate 4.png">
			<h4>Loved It</h4>
		</label>

		<input type="radio" name="rate" id="rate5" value="Awesome">
		<label for="rate5">
			<img src="rate 5.png">
			<h4>Awesome</h4>
		</label>

	</div>

	<button class="btn btn-light my-5 px-5">Submit</button>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="custom.js"></script>
</body>
</html>
